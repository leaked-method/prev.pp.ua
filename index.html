<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exciting Loading...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .spin {
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 text-white">
  <div class="text-center">
    <div class="flex justify-center mb-6">
      <!-- Loading spinner -->
      <div class="w-14 h-14 border-4 border-white/40 border-t-white rounded-full spin"></div>
    </div>
    <h1 class="text-3xl sm:text-4xl font-bold mb-2">ðŸš€ Something Exciting is Loading...</h1>
    <p class="text-lg opacity-90">Hang tight! Youâ€™ll be there in just a moment.</p>
    <p id="countdown" class="mt-4 text-sm opacity-80">Redirecting in 5s...</p>
  </div>

  <script>
    const redirectUrl = "https://alink.pp.ua/duckist";
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');

    function tick() {
      countdownEl.textContent = `Redirecting in ${seconds}s...`;
      if (seconds <= 0) {
        window.location.href = redirectUrl;
      }
      seconds--;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
